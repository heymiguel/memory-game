<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Soundrize</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,400,800" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
	 crossorigin="anonymous">

	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>

<body>
	<main id="main-screen">
		<div class="wrapper">
			<h1>SOUNDRIZE</h1>
			
			<p>Like the matching card game, but with music! Match the <span class="underline">two different clips</span> that belong to the same song!</p>
			<div class="card--playButton">
				<p>
					<i class="fas fa-play"></i>
				</p>
			</div>
		</div>
	</main>
	<section id="game-screen">
		<div class="wrapper flex-container">
			<div class="timer">asd</div>
			<ul class="deck" id="card-deck">
				<li class="card normal" type="kendrick">
					<div id="kendrick">
						<audio id="audio" data-sound="allthestars" src="sounds/allthestars1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="kendrick">
					<div id="kendrick">
						<audio id="audio" data-sound="allthestars" src="sounds/allthestars2.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="nsync">
					<div id="nsync">
						<audio id="audio" data-sound="byebyebye" src="sounds/byebyebye1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="nsync">
					<div id="nsync">
						<audio id="audio" data-sound="byebyebye" src="sounds/byebyebye2.mp3"></audio>
					</div>
				</li>

				<li class="card normal" type="mars">
					<div id="mars">
						<audio id="audio" data-sound="finesse" src="sounds/finesse1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="mars">
					<div id="mars">
						<audio id="audio" data-sound="finesse" src="sounds/finesse2.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="biebs">
					<div id="biebs">
						<audio id="audio" data-sound="friends" src="sounds/friends1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="biebs">
					<div id="biebs">
						<audio id="audio" data-sound="friends" src="sounds/friends2.mp3"></audio>
					</div>
				</li>




				<li class="card normal" type="akeys">
					<div id="akeys">
						<audio id="audio" data-sound="ifiaintgotu" src="sounds/ifiaintgotu1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="akeys">
					<div id="akeys">
						<audio id="audio" data-sound="ifiaintgotu" src="sounds/ifiaintgotu2.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="aiono">
					<div id="aiono">
						<audio id="audio" data-sound="onedance" src="sounds/onedance1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="aiono">
					<div id="aiono">
						<audio id="audio" data-sound="onedance" src="sounds/onedance2.mp3"></audio>
					</div>
				</li>
				
				<li class="card normal" type="destiny">
					<div id="destiny">
						<audio id="audio" data-sound="saymyname" src="sounds/saymyname1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="destiny">
					<div id="destiny">
						<audio id="audio" data-sound="saymyname" src="sounds/saymyname2.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="maroon">
					<div id="maroon">
						<audio id="audio" data-sound="sugar" src="sounds/sugar1.mp3"></audio>
					</div>
				</li>
				<li class="card normal" type="maroon">
					<div id="maroon">
						<audio id="audio" data-sound="sugar" src="sounds/sugar2.mp3"></audio>
					</div>
				</li>


			</ul>
		
		
		</div>

		<div id="congrats">
			<h3 id="finish-time">Your clear time is: </h3>
			<input id="pa-button" type="button" value="Play Again?">
		</div>

		
	</section>


	<script src="jquery_migration.js"></script>


</body>
</html>
